    <text x="400" y="55" text-anchor="middle" 
          fill="#94a3b8" font-family="'Inter', 'Geist', 'Segoe UI', sans-serif" 
          font-size="11" letter-spacing="0.15em">
      NODE.JS PROCESS
    </text>

    <!-- Isolate Chamber 1 -->
    <g transform="translate(60, 100)">
      <!-- Glow -->
      <rect x="-10" y="-10" width="200" height="240" rx="8" fill="url(#isolateGlow1)" />
      
      <!-- Chamber -->
      <rect x="0" y="0" width="180" height="220" rx="6" 
            fill="url(#isolateGradient1)" 
            stroke="#06b6d4" stroke-width="2" stroke-opacity="0.6" />
      
      <!-- Lock icon -->
      <g transform="translate(145, 15)">
        <circle cx="0" cy="0" r="12" fill="url(#lockGradient)" opacity="0.8" />
        <path d="M-4 -2 L-4 2 L4 2 L4 -2 Z M-3 -2 L-3 -5 Q-3 -7 0 -7 Q3 -7 3 -5 L3 -2" 
              fill="none" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" />
      </g>
      
      <!-- Labels -->
      <text x="90" y="50" text-anchor="middle" 
            fill="#e0f2fe" font-family="'Inter', 'Geist', 'Segoe UI', sans-serif" 
            font-size="14" font-weight="600">
        ISOLATE A
      </text>
      <text x="90" y="70" text-anchor="middle" 
            fill="#67e8f9" font-family="monospace" font-size="10" opacity="0.8">
        User Code 1
      </text>
      
      <!-- Memory representation -->
      <g transform="translate(20, 90)" opacity="0.6">
        <rect x="0" y="0" width="140" height="4" rx="2" fill="#0ea5e9" opacity="0.3" />
        <rect x="0" y="0" width="95" height="4" rx="2" fill="#06b6d4" />
        <text x="0" y="18" fill="#94a3b8" font-family="'Inter', 'Segoe UI', sans-serif" font-size="9">
          Heap: 64MB
        </text>
      </g>
      
      <!-- Garbage collector indicator -->
      <g transform="translate(20, 130)" opacity="0.5">
        <circle cx="4" cy="4" r="3" fill="#10b981" />
        <text x="12" y="8" fill="#94a3b8" font-family="'Inter', 'Segoe UI', sans-serif" font-size="9">
          GC Active
        </text>
      </g>
    </g>

    <!-- Isolate Chamber 2 -->
    <g transform="translate(310, 100)">
      <!-- Glow -->
      <rect x="-10" y="-10" width="200" height="240" rx="8" fill="url(#isolateGlow2)" />
      
      <!-- Chamber -->
      <rect x="0" y="0" width="180" height="220" rx="6" 
            fill="url(#isolateGradient2)" 
            stroke="#8b5cf6" stroke-width="2" stroke-opacity="0.6" />
      
      <!-- Lock icon -->
      <g transform="translate(145, 15)">
        <circle cx="0" cy="0" r="12" fill="url(#lockGradient)" opacity="0.8" />
        <path d="M-4 -2 L-4 2 L4 2 L4 -2 Z M-3 -2 L-3 -5 Q-3 -7 0 -7 Q3 -7 3 -5 L3 -2" 
              fill="none" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" />
      </g>
      
      <!-- Labels -->
      <text x="90" y="50" text-anchor="middle" 
