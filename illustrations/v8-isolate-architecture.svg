    <!-- Bottom performance metrics -->
    <g transform="translate(20, 350)" opacity="0.7">
      <text x="0" y="0" fill="#94a3b8" font-family="'Inter', 'Geist', 'Segoe UI', sans-serif" 
            font-size="10" letter-spacing="0.05em">
        âš¡ Startup: &lt; 5ms  â€¢  ðŸ”’ Memory Isolated  â€¢  ðŸš€ Concurrent Execution
      </text>
    </g>
  </g>

  <!-- Title overlay at bottom -->
  <g transform="translate(600, 570)">
    <text x="0" y="0" text-anchor="middle" 
          fill="#f8fafc" font-family="'Inter', 'Geist', 'Segoe UI', sans-serif" 
          font-size="22" font-weight="700" letter-spacing="0.02em">
      V8 ISOLATES
    </text>
    <text x="0" y="25" text-anchor="middle" 
          fill="#cbd5e1" font-family="'Inter', 'Geist', 'Segoe UI', sans-serif" 
          font-size="13" letter-spacing="0.1em" opacity="0.8">
      SECURE â€¢ FAST â€¢ ISOLATED
    </text>
  </g>
</svg>
