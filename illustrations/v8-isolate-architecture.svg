    <!-- Separation indicators between isolates -->
    <g opacity="0.3" stroke="#64748b" stroke-width="1" stroke-dasharray="4 6">
      <line x1="260" y1="110" x2="260" y2="310" />
      <line x1="510" y1="110" x2="510" y2="310" />
