<svg xmlns="http://www.w3.org/2000/svg" viewBox="100 50 1000 530" role="img" aria-label="V8 Engine with isolated execution chambers">
  <defs>
    <!-- Background gradients -->
    <linearGradient id="bgGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0f172a" />
      <stop offset="1" stop-color="#1e293b" />
    </linearGradient>
    <radialGradient id="bgGlow" cx="0.5" cy="0.45" r="0.65">
      <stop offset="0" stop-color="#1e3a8a" stop-opacity="0.15" />
      <stop offset="1" stop-color="#0f172a" stop-opacity="0" />
    </radialGradient>
    
    <!-- V8 Engine container gradient -->
    <linearGradient id="engineGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#1e40af" stop-opacity="0.25" />
      <stop offset="1" stop-color="#3730a3" stop-opacity="0.15" />
    </linearGradient>
    
    <!-- Isolate chamber gradients -->
    <linearGradient id="isolateGradient1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#06b6d4" stop-opacity="0.3" />
      <stop offset="1" stop-color="#0891b2" stop-opacity="0.1" />
    </linearGradient>
    <linearGradient id="isolateGradient2" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#8b5cf6" stop-opacity="0.3" />
      <stop offset="1" stop-color="#7c3aed" stop-opacity="0.1" />
    </linearGradient>
    <linearGradient id="isolateGradient3" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#f59e0b" stop-opacity="0.3" />
      <stop offset="1" stop-color="#d97706" stop-opacity="0.1" />
    </linearGradient>
    
    <!-- Glow effects -->
    <radialGradient id="isolateGlow1" cx="0.5" cy="0.5" r="0.7">
      <stop offset="0" stop-color="#06b6d4" stop-opacity="0.4" />
      <stop offset="1" stop-color="#06b6d4" stop-opacity="0" />
    </radialGradient>
    <radialGradient id="isolateGlow2" cx="0.5" cy="0.5" r="0.7">
      <stop offset="0" stop-color="#8b5cf6" stop-opacity="0.4" />
      <stop offset="1" stop-color="#8b5cf6" stop-opacity="0" />
    </radialGradient>
    <radialGradient id="isolateGlow3" cx="0.5" cy="0.5" r="0.7">
      <stop offset="0" stop-color="#f59e0b" stop-opacity="0.4" />
      <stop offset="1" stop-color="#f59e0b" stop-opacity="0" />
    </radialGradient>
    
    <!-- Lock icon gradient -->
    <linearGradient id="lockGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#10b981" />
      <stop offset="1" stop-color="#059669" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" rx="36" fill="url(#bgGradient)" />
  <rect width="1200" height="630" rx="36" fill="url(#bgGlow)" />

  <!-- Subtle grid pattern -->
  <g stroke="#334155" stroke-width="0.5" opacity="0.15">
    <line x1="300" y1="0" x2="300" y2="630" />
    <line x1="600" y1="0" x2="600" y2="630" />
    <line x1="900" y1="0" x2="900" y2="630" />
    <line x1="0" y1="210" x2="1200" y2="210" />
    <line x1="0" y1="420" x2="1200" y2="420" />
  </g>

  <!-- Main V8 Engine Container -->
  <g transform="translate(200, 120)">
    <!-- Outer engine housing -->
    <rect x="0" y="0" width="800" height="390" rx="12" 
          fill="url(#engineGradient)" 
          stroke="#3b82f6" stroke-width="2" stroke-opacity="0.4" />
    
    <!-- Engine label -->
    <text x="400" y="35" text-anchor="middle" 
          fill="#e2e8f0" font-family="'Inter', 'Geist', 'Segoe UI', sans-serif" 
          font-size="18" font-weight="600" letter-spacing="0.2em">
