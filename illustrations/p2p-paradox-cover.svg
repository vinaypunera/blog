<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="630" fill="url(#paint0_radial)" />
  
  <!-- NAT Firewalls (Barriers) -->
  <g opacity="0.3" stroke="#FF7AC3" stroke-width="2">
    <rect x="280" y="180" width="120" height="270" rx="4" stroke-dasharray="8 12" />
    <rect x="800" y="180" width="120" height="270" rx="4" stroke-dasharray="8 12" />
  </g>
  
  <!-- NAT Labels -->
  <text x="340" y="165" text-anchor="middle" fill="white" fill-opacity="0.5" font-family="'Inter', 'Segoe UI', sans-serif" font-size="11" letter-spacing="0.15em">NAT</text>
  <text x="860" y="165" text-anchor="middle" fill="white" fill-opacity="0.5" font-family="'Inter', 'Segoe UI', sans-serif" font-size="11" letter-spacing="0.15em">NAT</text>
  
  <!-- Peer A (Behind NAT) -->
  <g opacity="0.8">
    <circle cx="200" cy="250" r="32" fill="url(#paint_peer_a)" />
    <circle cx="200" cy="250" r="32" fill="none" stroke="url(#paint1_linear)" stroke-width="2" opacity="0.6" />
    <text x="200" y="310" text-anchor="middle" fill="white" fill-opacity="0.6" font-family="'Inter', 'Segoe UI', sans-serif" font-size="12">Peer A</text>
    <text x="200" y="328" text-anchor="middle" fill="white" fill-opacity="0.4" font-family="monospace" font-size="10">192.168.1.100</text>
  </g>
  
  <!-- Peer B (Behind NAT) -->
  <g opacity="0.8">
    <circle cx="1000" cy="380" r="32" fill="url(#paint_peer_b)" />
    <circle cx="1000" cy="380" r="32" fill="none" stroke="url(#paint1_linear)" stroke-width="2" opacity="0.6" />
    <text x="1000" y="440" text-anchor="middle" fill="white" fill-opacity="0.6" font-family="'Inter', 'Segoe UI', sans-serif" font-size="12">Peer B</text>
    <text x="1000" y="458" text-anchor="middle" fill="white" fill-opacity="0.4" font-family="monospace" font-size="10">10.0.0.50</text>
  </g>
  
  <!-- Central Server (The Paradox) -->
  <g opacity="0.95">
    <circle cx="600" cy="315" r="42" fill="url(#paint_server)" />
    <circle cx="600" cy="315" r="42" fill="none" stroke="url(#paint2_glow)" stroke-width="3" opacity="0.8" />
    <circle cx="600" cy="315" r="55" fill="none" stroke="url(#paint2_glow)" stroke-width="1" opacity="0.3" />
    <text x="600" y="390" text-anchor="middle" fill="white" fill-opacity="0.7" font-family="'Inter', 'Segoe UI', sans-serif" font-size="13" font-weight="600">SIGNALING</text>
    <text x="600" y="408" text-anchor="middle" fill="white" fill-opacity="0.5" font-family="'Inter', 'Segoe UI', sans-serif" font-size="11">STUN • TURN</text>
  </g>
  
  <!-- Connection attempts (blocked by NAT) -->
  <g opacity="0.35" stroke="#FF7AC3" stroke-width="2">
    <path d="M232 250 L968 380" stroke-dasharray="4 8" />
    <path d="M968 380 L232 250" stroke-dasharray="4 8" />
  </g>
  
  <!-- Successful connections via server -->
  <g opacity="0.6" stroke="url(#paint1_linear)" stroke-width="2.5">
    <path d="M232 250 L560 315" stroke-dasharray="12 6" />
    <path d="M640 315 L968 380" stroke-dasharray="12 6" />
  </g>
  
  <!-- Connection indicators -->
  <g fill="white" fill-opacity="0.4">
    <circle cx="400" cy="280" r="6">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2s" repeatCount="indefinite" />
    </circle>
    <circle cx="800" cy="350" r="6">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2s" begin="0.5s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Title -->
  <text x="50%" y="80" text-anchor="middle" fill="white" fill-opacity="0.9" font-family="'Inter', 'Segoe UI', sans-serif" font-size="52" font-weight="700" letter-spacing="0.12em">P2P PARADOX</text>
  <text x="50%" y="115" text-anchor="middle" fill="white" fill-opacity="0.6" font-family="'Inter', 'Segoe UI', sans-serif" font-size="18" letter-spacing="0.25em">WHY YOU NEED A SERVER TO GO SERVERLESS</text>
  
  <!-- Tech labels -->
  <g fill="white" fill-opacity="0.5" font-family="'Inter', 'Segoe UI', sans-serif" font-size="10" letter-spacing="0.2em">
    <text x="50%" y="565" text-anchor="middle">NAT TRAVERSAL • HOLE PUNCHING • ICE</text>
  </g>
  
  <defs>
    <radialGradient id="paint0_radial" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(600 315) rotate(90) scale(360 700)">
      <stop stop-color="#1F2B50" />
      <stop offset="0.55" stop-color="#0D1124" />
      <stop offset="1" stop-color="#080A16" />
    </radialGradient>
    
    <linearGradient id="paint1_linear" x1="200" y1="250" x2="1000" y2="380" gradientUnits="userSpaceOnUse">
      <stop stop-color="#4AD8E5" stop-opacity="0.8" />
      <stop offset="0.5" stop-color="#9B6BFF" stop-opacity="0.9" />
      <stop offset="1" stop-color="#FF7AC3" stop-opacity="0.8" />
    </linearGradient>
    
    <linearGradient id="paint2_glow" x1="600" y1="273" x2="600" y2="357" gradientUnits="userSpaceOnUse">
      <stop stop-color="#9B6BFF" stop-opacity="1" />
      <stop offset="1" stop-color="#4AD8E5" stop-opacity="0.8" />
    </linearGradient>
    
    <radialGradient id="paint_peer_a" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(200 250) scale(32)">
      <stop stop-color="#4AD8E5" stop-opacity="0.6" />
      <stop offset="1" stop-color="#4AD8E5" stop-opacity="0.2" />
    </radialGradient>
    
    <radialGradient id="paint_peer_b" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(1000 380) scale(32)">
      <stop stop-color="#FF7AC3" stop-opacity="0.6" />
      <stop offset="1" stop-color="#FF7AC3" stop-opacity="0.2" />
    </radialGradient>
    
    <radialGradient id="paint_server" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(600 315) scale(42)">
      <stop stop-color="#9B6BFF" stop-opacity="0.7" />
      <stop offset="1" stop-color="#9B6BFF" stop-opacity="0.3" />
    </radialGradient>
  </defs>
</svg>
